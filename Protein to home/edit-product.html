<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="admin-page">

<h1 class="page-title">✏️ Edit Product</h1>

<div class="form-card">
  <label>Product Name</label>
  <input type="text" id="productName">

  <label>Price (₹)</label>
  <input type="number" id="productPrice">

  <button onclick="updateProduct()">Update Product</button>
</div>

<div style="text-align:center; margin-top:30px;">
  <button class="back-btn" onclick="goBack()">← Back to Products</button>
</div>

<script>
 const products = JSON.parse(localStorage.getItem("products")) || [];
const index = localStorage.getItem("editProductIndex");

const nameInput = document.getElementById("productName");
const priceInput = document.getElementById("productPrice");

/* Load product data */
if (products[index]) {
  nameInput.value = products[index].name;
  priceInput.value = products[index].price;
}

/* Update product */
function updateProduct() {
  const name = nameInput.value;
  const price = priceInput.value;

  if (!name || !price) {
    alert("Fill all fields");
    return;
  }

  products[index] = { name, price };
  localStorage.setItem("products", JSON.stringify(products));

  window.location.href = "manage_product.html";
}

/* Back button */
function goBack() {
  window.location.href = "manage_product.html";
}
</script>
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }
</script>

</body>
</html>
