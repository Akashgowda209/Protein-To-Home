<!DOCTYPE html>
<html>
<head>
  <title>Manage Subscriptions</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="admin-page">

<h1 class="page-title">üìÑ Manage Subscriptions</h1>

<div class="form-card">
  <label>Plan Name</label>
  <input type="text" id="planName" placeholder="Eg: Monthly Protein Plan">

  <label>Duration</label>
  <input type="text" id="planDuration" placeholder="Eg: 30 Days">

  <label>Quantity</label>
  <input type="text" id="planQuantity" placeholder="Eg: 500g/day + 5 Eggs">

  <label>Price (‚Çπ)</label>
  <input type="number" id="planPrice" placeholder="Eg: 6350">

  <button onclick="addSubscription()">Add Subscription</button>
</div>

<div class="admin-back-wrapper">
  <button class="back-btn" onclick="goDashboard()">
    ‚Üê Back to Dashboard
  </button>
</div>

<h2 class="section-title">Added Subscriptions</h2>

<table class="admin-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Plan Name</th>
      <th>Duration</th>
      <th>Quantity</th>
      <th>Price (‚Çπ)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="subscriptionTable"></tbody>
</table>

<script src="manage_subscription.js"></script>
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }
</script>

</body>
</html>
